<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Modak</title>
</head>
<body>
    <form id="orderForm">
        <label for="price">Choose Price:</label>
        <input type="number" id="text" class="form-control"/>
    
        <label for="dish">Choose Dish:</label>
        <select id="dish" name="dish">
            <!-- Add your dish options here -->
            <option value="pavBhaji">Pav Bhaji</option>
            <option value="Dalkhichadi">Dal khichadi</option>
            <option value="IdaliSamber">Idali Sambar</option>
            <option value="MasalaDosa">Masala Dosa</option>
            <option value="VegThail">Veg Thali</option>
            <!-- Add more dishes as needed -->
        </select>
    
        <label for="table">Choose a Table:</label>
        <select id="table" name="table">
            <!-- Add your table options here -->
            <option value="table1">Table 1</option>
            <option value="table2">Table 2</option>
            <option value="table3">Table 3</option>
        </select>
    
        <button type="button" onclick="addToBill()">Add To Bill</button>
    </form>
    
    <h1>Orders</h1>
    
    <div id="OrderListTable1">
        <h2>Table 1</h2>
        <ul id="orderListTable1"></ul>
    </div>
    
    <div id="OrderListTable2">
        <h2>Table 2</h2>
        <ul id="orderListTable2"></ul>
    </div>
    
    <div id="orderListTable3">
        <h2>Table 3</h2>
        <ul id="orderListTable3"></ul>
    </div>
    
    
    
        
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
<script src="restro.js"></script>
</html>
